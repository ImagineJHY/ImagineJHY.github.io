<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Iframes Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .main-frame {
                width: 80%;
                border: 2px solid #333;
                padding: 20px;
                background-color: #fff;
            }
            .main-frame h1 {
                text-align: center;
                color: #333;
            }
            .main-frame img {
                display: block;
                margin: 20px auto;
                max-width: 100%;
            }
            .nested-frame {
                width: 100%;
                height: 300px;
                border: 2px solid #666;
                margin-top: 20px;
            }
            .inner-frame {
                width: 48%;
                height: 100%;
                border: 2px solid #999;
                display: inline-block;
                vertical-align: top;
            }
            .inner-frame img, .inner-frame video {
                display: block;
                margin: 10px auto;
                max-width: 90%;
            }
            .inner-frame p {
                padding: 10px;
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <div class="main-frame">
            <h1>Main Frame Content</h1>
            <img src="temp.png" alt="Local Image">
            <iframe class="nested-frame" src= "test_long_screenshots_nest_frame.html"></iframe>
        </div>
    </body>
</html>
