<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>WebGL - load obj - cube</title>
<link type="text/css" href="resources/webgl-tutorials.css" rel="stylesheet">
</head>
     <style>
        #myVideo {
/*             visibility: hidden; /* 初始隐藏 */ */
        }
        /* 加载提示样式 */
        #loading {
            font-size: 18px;
            color: #555;
        }
    </style>
<body>
 <p>Hellp World!!!4</p>
     <div id="loading">Loading video, please wait...</div>
     <video id="myVideo" controls width="640" height="360">
        Your browser does not support the video tag.
    </video>

    <script>
        // 模拟动态获取视频的 src
        function getVideoSrc() {
            return new Promise((resolve) => {
                // 模拟一个 3 秒的延迟，模拟真实的网络请求
                setTimeout(() => {
                    // 返回一个视频 URL
                    resolve("https://www.w3schools.com/html/mov_bbb.mp4");
                }, 3000);
            });
        }

        // 获取 video 元素和 loading 提示元素
        const videoElement = document.getElementById('myVideo');
        const loadingElement = document.getElementById('loading');

        // 动态获取视频 src
        getVideoSrc().then((src) => {
            // 设置视频的 src
            videoElement.src = src;
             videoElement.style.visibility = 'visible'; // 显示元素
             // videoElement.removeAttribute('hidden');

            // 加载视频
            videoElement.load();

            // 隐藏 loading 提示
            loadingElement.style.visibility = 'none';
        });
    </script>
</body>
</html>
